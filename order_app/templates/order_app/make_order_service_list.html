{% extends 'accounts/wrapper.html' %}

{% block content %}
<div class="container">
    <h1>{{page_name}}</h1>
    {% for service in services %}
      <h4>{{service.service_name}}</h4>
      <ul>
          <li>Car type - {{service.car_type}}</li>
          <li>Price - {{service.price}}</li>
      </ul>
      <a href="{% url 'make_order_url' company.id service.id %}">Choice Service</a>
      <br>
      <br>
    {% endfor %}
</div>
{% endblock %}
