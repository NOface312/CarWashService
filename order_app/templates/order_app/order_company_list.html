{% extends 'accounts/wrapper.html' %}

{% block content %}
<div class="container">
    <h1>My orders</h1>
    {% for order in orders %}
      <h4>Order</h4>
      {{order.user}}<br>
      {{order.comapny}}<br>
      {{order.service}}<br>
      {{order.order_date}}<br>
      <a href="{% url 'order_company_edit_url' order.id %}">Edit</a>
      <a href="{% url 'order_company_delete_url' order.id %}">Delete</a>
      <br>
      <br>
    {% endfor %}
</div>
{% endblock %}
