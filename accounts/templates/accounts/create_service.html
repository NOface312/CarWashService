{% extends 'accounts/wrapper.html' %}

{% block content %}
    <h1>{{ page_name}}</h1>
    {{ user.firstname }}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
          {{ field.label_tag }}
          {{ field }}<br>
        {% endfor %}
        <input type="submit" name="submit" value="submit">
    </form>

{% endblock %}
